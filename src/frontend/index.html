<!DOCTYPE html>
<html>
<head>
    <title>Dejavu App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex">
    <div class="w-1/4 h-full bg-white shadow-lg rounded-lg overflow-hidden flex flex-col">
        <img src="assets/images/logo.png" alt="Dejavu Logo" class="w-24 h-auto mb-4 mx-auto mt-4 block">
        <button onclick="populateFileList()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4 mx-4">
            Refresh File List
        </button>
        <div id="fileTree" class="bg-gray-200 border border-gray-300 rounded-lg overflow-auto flex-grow p-4 mb-4 mx-4">
        </div>
    </div>
    <div class="w-3/4 flex bg-gray-200 flex-col items-center justify-center">
        <h1 class="text-4xl font-bold text-gray-700 mb-6">Welcome to Dejavu</h1>
        <button onclick="findDuplicates()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Find Duplicates
        </button>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
